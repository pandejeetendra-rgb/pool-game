<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz Pool – Password Guidelines</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#0b1220;
  color:#eaf0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.game{
  width:920px;
  max-width:96%;
  background:#101a33;
  border-radius:14px;
  padding:14px;
}
.header{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}
.question{
  font-size:16px;
  margin:8px 0 12px;
}
canvas{
  width:100%;
  background:#0e1730;
  border-radius:12px;
  touch-action:none;
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}
button{
  background:#2563eb;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}
button.option{
  background:#334155;
}
button.option.active{
  background:#22c55e;
}
.feedback{
  text-align:center;
  font-weight:700;
  margin-top:8px;
}
.correct{color:#35d07f}
.wrong{color:#ff5a6a}
.note{
  font-size:13px;
  color:#a9b6d6;
  margin-top:6px;
  text-align:center;
}
</style>
</head>

<body>
<div class="game">
  <div class="header">
    <div>Question <span id="qnum"></span>/<span id="qtotal"></span></div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="question" id="questionText"></div>

  <canvas id="table" width="800" height="420"></canvas>

  <div class="controls">
    <button class="option" onclick="aim(0)">A</button>
    <button class="option" onclick="aim(1)">B</button>
    <button class="option" onclick="aim(2)">C</button>
    <button class="option" onclick="aim(3)">D</button>
    <button onclick="hit()">Hit</button>
  </div>

  <div class="feedback" id="feedback"></div>
  <div class="note">Aim at the ball representing the correct option and press Hit.</div>
</div>

<script>
/* =========================================================
   QUESTIONS – STRICTLY FROM PASSWORD GUIDELINES CHAPTER
   Source: Password Guidelines PDF
   ========================================================= */
const QUESTIONS = [
  {
    q:"A password is typically a string of characters used to confirm a user’s ____.",
    o:["Location","Identity","Device model","Internet speed"],
    c:1
  },
  {
    q:"Passwords are a common method of:",
    o:["Encryption","Authentication","Compression","Backup"],
    c:1
  },
  {
    q:"Which is NOT a stated use of passwords?",
    o:["Authentication","Access","Security","Data compression"],
    c:3
  },
  {
    q:"Why is it important to use unique passwords for different accounts?",
    o:["To improve typing speed","To limit damage if one account is compromised","To save memory","To reduce internet usage"],
    c:1
  },
  {
    q:"A strong password should typically include:",
    o:["Only lowercase letters","Only numbers","Uppercase, lowercase, numbers, and symbols","Only dictionary words"],
    c:2
  },
  {
    q:"Which practice should be avoided when creating passwords?",
    o:["Using long passwords","Using personal information","Using special characters","Using different passwords"],
    c:1
  },
  {
    q:"Two-factor authentication (2FA) improves security by:",
    o:["Replacing passwords","Adding an extra verification step","Encrypting stored data","Blocking all attacks"],
    c:1
  },
  {
    q:"Which is an advantage of strong password security?",
    o:["Faster internet speed","Protection of sensitive information","Reduced hardware cost","Automatic backups"],
    c:1
  },
  {
    q:"Which attack involves observing a user while they type a password?",
    o:["Brute-force attack","Dictionary attack","Shoulder surfing","Rainbow table attack"],
    c:2
  },
  {
    q:"A brute-force attack primarily relies on:",
    o:["Guessing from dictionaries","Trying all possible combinations","Phishing emails","Social engineering calls"],
    c:1
  },
  {
    q:"Dictionary attacks attempt to crack passwords using:",
    o:["Random symbols","Dictionary words","Biometric data","Network traffic"],
    c:1
  },
  {
    q:"Which practice reduces the risk of phishing attacks?",
    o:["Sharing passwords with colleagues","Checking URLs carefully","Reusing passwords","Writing passwords down"],
    c:1
  },
  {
    q:"A keylogger is used to:",
    o:["Generate strong passwords","Record keystrokes","Encrypt files","Block malware"],
    c:1
  },
  {
    q:"Credential stuffing exploits:",
    o:["Weak encryption","Password reuse across sites","Slow networks","Outdated browsers"],
    c:1
  },
  {
    q:"Which is a recommended best practice?",
    o:["Reuse the same password","Use a password manager","Write passwords in a notebook","Disable updates"],
    c:1
  },
  {
    q:"Public Wi-Fi networks are risky because they can be:",
    o:["Slow","Easily compromised","Password protected","Encrypted by default"],
    c:1
  },
  {
    q:"Monitoring accounts regularly helps to:",
    o:["Increase storage","Detect suspicious activity","Improve speed","Reset passwords automatically"],
    c:1
  },
  {
    q:"Social engineering attacks mainly target:",
    o:["Network hardware","Human behaviour","Encryption algorithms","Firewalls"],
    c:1
  },
  {
    q:"Rainbow table attacks are used to:",
    o:["Encrypt passwords","Crack password hashes","Store backups","Generate OTPs"],
    c:1
  },
  {
    q:"Using passphrases is recommended because they are:",
    o:["Short and complex","Long, memorable, and hard to guess","Based on names","Random numbers only"],
    c:1
  }
];

/* ================= GAME STATE ================= */
let qi=0, score=0, selected=null;
const canvas=document.getElementById("table");
const ctx=canvas.getContext("2d");

document.getElementById("qtotal").textContent=QUESTIONS.length;

/* ================= TABLE LAYOUT ================= */
const cue={x:400,y:320};
const balls=[
  {x:160,y:120,label:"A"},
  {x:320,y:120,label:"B"},
  {x:480,y:120,label:"C"},
  {x:640,y:120,label:"D"}
];
const holes=[
  {x:160,y:60},{x:320,y:60},{x:480,y:60},{x:640,y:60}
];

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,800,420);

  holes.forEach(h=>{
    ctx.beginPath();
    ctx.fillStyle="#000";
    ctx.arc(h.x,h.y,16,0,Math.PI*2);
    ctx.fill();
  });

  balls.forEach((b,i)=>{
    ctx.beginPath();
    ctx.fillStyle=i===selected?"#22c55e":"#93c5fd";
    ctx.arc(b.x,b.y,18,0,Math.PI*2);
    ctx.fill();
    ctx.fillStyle="#000";
    ctx.font="bold 14px system-ui";
    ctx.fillText(b.label,b.x-5,b.y+5);
  });

  ctx.beginPath();
  ctx.fillStyle="#fff";
  ctx.arc(cue.x,cue.y,14,0,Math.PI*2);
  ctx.fill();

  if(selected!==null){
    ctx.strokeStyle="#c7d2fe";
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.moveTo(cue.x,cue.y);
    ctx.lineTo(balls[selected].x,balls[selected].y);
    ctx.stroke();
  }
}

/* ================= LOGIC ================= */
function loadQ(){
  const q=QUESTIONS[qi];
  document.getElementById("qnum").textContent=qi+1;
  document.getElementById("questionText").textContent=q.q;
  document.getElementById("feedback").textContent="";
  document.querySelectorAll(".option").forEach(b=>b.classList.remove("active"));
  selected=null;
  draw();
}

function aim(i){
  selected=i;
  document.querySelectorAll(".option").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".option")[i].classList.add("active");
  draw();
}

function hit(){
  if(selected===null) return;
  const q=QUESTIONS[qi];
  const fb=document.getElementById("feedback");

  if(selected===q.c){
    score+=10;
    fb.textContent="Correct";
    fb.className="feedback correct";
  }else{
    fb.textContent="Wrong. Correct answer: "+["A","B","C","D"][q.c];
    fb.className="feedback wrong";
  }
  document.getElementById("score").textContent=score;

  setTimeout(()=>{
    qi++;
    if(qi<QUESTIONS.length){
      loadQ();
    }else{
      document.getElementById("questionText").textContent="Game Completed";
      fb.textContent="Final Score: "+score;
    }
  },1000);
}

/* ================= START ================= */
loadQ();
</script>
</body>
</html>
